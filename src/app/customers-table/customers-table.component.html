<div class="tableWrapper">
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="federalId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF/CNPJ</th>
        <td mat-cell *matCellDef="let row">{{row.federalId}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Celular</th>
        <td mat-cell *matCellDef="let row">{{row.phone}}</td>
      </ng-container>

      <ng-container matColumnDef="residentialAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Localização</th>
        <td mat-cell *matCellDef="let row">{{row.residentialAddress | uppercase}}</td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">
          <span [ngClass]="{activeStatus: row.active, inactiveStatus: !row.active}">
            &nbsp;&nbsp;{{ row.active ? 'Ativo' : 'Inativo' }}&nbsp;&nbsp;
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="editIcon">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/edit/{{ row.id }}">
            <mat-icon>edit</mat-icon>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="deleteIcon">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
            <mat-icon class="removeBtn" (click)="onDeleteCustomer(row.id)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

        <mat-paginator #paginator
        [length]="dataSource.length"
        [pageIndex]="0"
        [pageSize]="50"
        [pageSizeOptions]="[25, 50, 100, 250]">
        </mat-paginator>

        <button class="btn btn-success addBtn mt-3" routerLink="/add">
          Novo Cliente
        </button>
  </div>
</div>
