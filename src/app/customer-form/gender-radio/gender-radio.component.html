<div [formGroup]="parentForm">
	<div class="form-group mb-0">
		<input 
			type="radio"
			id="genderM"
			formControlName="gender"
			value="M"
			[checked]="genderVal == 'M' ? 'checked' : null"
			name="gender">
		<label for="genderM">Masculino</label>
	</div>

	<div class="form-group mb-0">
		<input 
		type="radio"
		id="genderF"
		formControlName="gender"
		value="F"
		[checked]="genderVal == 'F' ? 'checked' : null"
		name="gender">
		<label for="genderF">Feminino</label>
	</div>
</div>
